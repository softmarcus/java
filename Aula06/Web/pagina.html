<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
    <form action="destino" method="get">

        <div class="col-3 mt-5 mb-3">
            <label class="form-label">ID</label>
            <input class="form-control"type="text" required name="id">
        </div>

        <div class="col-3">
            <label class="form-label">Nome</label>
            <input class="form-control"type="text" required name="nome">
        </div>

        <div class="col-3">
            <label class="form-label">CPF</label>
            <input class="form-control"type="text" required name="cpf">
        </div>

        <button class="btn btn-primary mt-3"type="submit">Enviar</button>
    </form>
    </div>
</body>

</html>
